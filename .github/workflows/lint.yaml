---
name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    if: github.actor != 'renovate[bot]' && github.actor != 'beelze-bot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          project-path: .github
          enable-cache: true

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Initialize tflint plugins
        run: |
          cd .github && devbox run -- tflint --init --config linters/.tflint.hcl

      - name: Run All Linting Checks
        run: cd .github && devbox run -- task -d .. lint:check:all
